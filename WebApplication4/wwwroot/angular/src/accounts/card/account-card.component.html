<mat-card class="account-card">
  <mat-card-header>
    <div mat-card-avatar class="account-header-image"></div>
    <mat-card-title>{{ account.id }}</mat-card-title>
    <mat-card-subtitle>{{ account.currencyName }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>Amount: {{ account.amount }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="handleAcquire(account.id)">Acquire</button>
    <button mat-button (click)="handleWithdraw(account.id)">Withdraw</button>
  </mat-card-actions>
</mat-card>
